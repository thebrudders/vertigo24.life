<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,600;1,600&display=swap"
        rel="stylesheet">

    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000000;
            color: white;
            overflow: hidden;
            position: relative;
        }

        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('img/bg.gif') no-repeat center center;
            background-size: cover;
            opacity: 0.1;
            z-index: 1;
            animation: blink 4s infinite;
        }

        @keyframes blink {

            0%,
            60% {
                opacity: 0.1;
            }

            60%,
            65% {
                opacity: 0.1;
            }

            65%,
            70% {
                opacity: 0
            }

            70%, 73% {
                opacity: 0.05;
            }

            73%,
            100% {
                opacity: 0.1;
            }
        }

        #countdown,
        #pre-save {
            position: relative;
            z-index: 2;
            color: white;
            text-transform: uppercase;
            font-family: "Roboto Mono", monospace;
            font-weight: 700;
        }

        #countdown {
            font-size: 3em;
        }

        #pre-save {
            font-size: 1.5em;
            margin-top: 10px;
            text-decoration: none;
        }

        #pre-save:hover {
            text-decoration: none;
        }

        @media (max-width: 600px) {
            #countdown {
                font-size: 2em;
            }

            #pre-save {
                font-size: 1em;
            }
        }

        @media (max-width: 400px) {
            #countdown {
                font-size: 1.5em;
            }

            #pre-save {
                font-size: 1.2em;
            }
        }

        audio {
            position: relative;
            z-index: 2;
            margin-top: 20px;
            width: 300px;
            filter: invert(100%);
            border: none;
            border-radius: 5px;
        }

        audio::-webkit-media-controls-panel,
        audio::-webkit-media-controls-enclosure,
        audio::-webkit-media-controls-timeline-container,
        audio::-webkit-media-controls-volume-control-container {
            background-color: #585858;
        }

        audio::-webkit-media-controls-play-button,
        audio::-webkit-media-controls-volume-slider,
        audio::-webkit-media-controls-mute-button,
        audio::-webkit-media-controls-current-time-display,
        audio::-webkit-media-controls-time-remaining-display,
        audio::-webkit-media-controls-timeline,
        audio::-webkit-media-controls-seek-back-button,
        audio::-webkit-media-controls-seek-forward-button,
        audio::-webkit-media-controls-fullscreen-button,
        audio::-webkit-media-controls-rewind-button,
        audio::-webkit-media-controls-return-to-realtime-button,
        audio::-webkit-media-controls-toggle-closed-captions-button,
        audio::-webkit-media-controls-text-track-container {
            filter: invert(100%);
        }

        audio::-webkit-media-controls-shadow-playback-button {
            background-color: black;
            /* Set the 3 dots color to black */
            border-radius: 50%;
            /* Optional: if you want it to look like dots */
        }

        #background-audio {
            display: none;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
</head>

<body>
    <div id="background"></div>
    <div id="countdown"></div>

    <a id="pre-save" href="#">CLICK TO PRE-SAVE</a>

    <audio controls>
        <source src="sounds/vertigo24.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <audio id="background-audio" autoplay loop>
        <source src="sounds/ambience.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const countdown_elem = document.getElementById('countdown');
        const target_date = new Date('2024-05-31T23:59:00-05:00'); // Central Time

        function update_countdown() {
            const now = new Date();
            const time_remaining = target_date - now;

            if (time_remaining > 0) {
                const days = Math.floor(time_remaining / (1000 * 60 * 60 * 24));
                const hours = Math.floor((time_remaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((time_remaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((time_remaining % (1000 * 60)) / 1000);

                countdown_elem.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            } else {
                countdown_elem.textContent = "0d 0h 0m 0s";
                confetti();
            }
        }

        update_countdown();
        setInterval(update_countdown, 1000);
    </script>
</body>

</html>
