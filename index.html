    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000000;
            color: white;
            overflow: hidden;
            position: relative;
        }

        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('img/bg.gif') no-repeat center center;
            background-size: cover;
            opacity: 0.1;
            z-index: 1;
            animation: blink 9s infinite;
        }

        @keyframes blink {

            0%,
            60% {
                opacity: 0.1;
            }

            60%,
            65% {
                opacity: 0.1;
            }

            65%,
            70% {
                opacity: 0
            }

            70%,
            73% {
                opacity: 0.05;
            }

            73%,
            100% {
                opacity: 0.1;
            }
        }

        #countdown,
        #pre-save,
        #platform {
            position: relative;
            z-index: 2;
            color: white;
            text-transform: uppercase;
            font-family: "Roboto Mono", monospace;
            font-weight: 700;
        }

        #countdown {
            font-size: 3em;
        }

        #pre-save,
        #platform {
            font-size: 1.5em;
            margin-top: 10px;
            text-decoration: none;
        }

        #pre-save:hover,
        #platform:hover {
            text-decoration: none;
        }

        @media (max-width: 600px) {
            #countdown {
                font-size: 2em;
            }

            #pre-save {
                font-size: 1em;
            }

            #platforms {
                font-size: 0.9em;
            }

            iframe {
                width: 350px;
                height: 250px;
            }
        }

        @media (max-width: 400px) {
            #countdown {
                font-size: 1.3em;
            }

            #pre-save {
                font-size: 0.9em;
            }

            #platforms {
                font-size: 0.75em;
            }
        }

        audio {
            position: relative;
            z-index: 2;
            margin-top: 20px;
            width: 300px;
            filter: invert(100%);
            border: none;
            border-radius: 5px;
        }

        audio::-webkit-media-controls-panel,
        audio::-webkit-media-controls-enclosure,
        audio::-webkit-media-controls-timeline-container,
        audio::-webkit-media-controls-volume-control-container {
            background-color: #585858;
        }

        audio::-webkit-media-controls-play-button,
        audio::-webkit-media-controls-volume-slider,
        audio::-webkit-media-controls-mute-button,
        audio::-webkit-media-controls-current-time-display,

        audio::-webkit-media-controls-timeline,
        audio::-webkit-media-controls-seek-back-button,
        audio::-webkit-media-controls-seek-forward-button,
        audio::-webkit-media-controls-fullscreen-button,

        audio::-webkit-media-controls-return-to-realtime-button,
        audio::-webkit-media-controls-toggle-closed-captions-button,
        audio::-webkit-media-controls-text-track-container {
            filter: invert(100%);
        }

        audio::-webkit-media-controls-shadow-playback-button {
            background-color: black;
            /* Set the 3 dots color to black */
            border-radius: 50%;
            /* Optional: if you want it to look like dots */
        }

        #background-audio {
            display: none;
        }

        #platform {
            font-size: 1.3em;
        }

        #platforms {
            padding-top: 10px;
            display: flex;
            flex-direction: column-reverse;
        }

<body>
    <div id="background"></div>
    <div id="countdown"></div>

    <a id="pre-save" href="https://too.fm/8lmm8ml">CLICK TO PRE-SAVE</a>

    <audio id="preview-audio" controls>
        <source src="sounds/vertigo24.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <audio id="background-audio" autoplay loop>
        <source src="sounds/ambience.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <br />
    <div id="youtube"></div>

    <div id="platforms"></div>

    <script>
        const countdown_elem = document.getElementById('countdown');
        const target_date = new Date('2024-05-31T23:59:00-05:00'); // Central Time

        let countdown_time = 1000;
        let confetti_frame = -1;

        function setup_release_website() {
            // remove preview audio
            const preview = document.getElementById("preview-audio");
            preview.remove();

            // change presave text
            const new_presave_text = "LISTEN TO VERTIGO ON ALL PLATFORMS";
            const presave = document.getElementById("pre-save");
            if (presave.textContent != new_presave_text)
                presave.textContent = new_presave_text;
            presave.removeAttribute("href")
            presave.setAttribute("style", "font-sizef")

            // add platforms
            const platforms = document.getElementById("platforms");
            platforms.innerHTML = platforms.innerHTML + `    
                    <a id="platform" href="https://music.amazon.com/albums/B0CZPFTMF1?marketplaceId=ATVPDKIKX0DER&musicTerritory=US&ref=dm_sh_GlEhh43o4flk1Xfgs7VDktEe2"
                    target="_blank">
                        <i class="fab fa-amazon"></i> AMAZON MUSIC
                    </a>
                    <a id="platform" href="https://music.apple.com/us/album/after-dark-ep/1739861003"
                    target="_blank">
                        <i class="fab fa-apple"></i> APPLE MUSIC
                    </a>
                    <a id="platform" href="https://open.spotify.com/album/6VSGHaSkcU1Li8uRqvRkih"
                    target="_blank">
                        <i class="fab fa-spotify"></i> SPOTIFY
                    </a>
                    <a id="platform" href="https://www.music.youtube.com/playlist?list=PLXNC0dKysHYwHhPwxjLOt9slte5MxGqaZ"
                    target="_blank">
                        <i class="fab fa-youtube"></i> YOUTUBE MUSIC
                    </a>
                    <a id="platform" href="https://www.youtube.com/playlist?list=PLXNC0dKysHYwHhPwxjLOt9slte5MxGqaZ"
                    target="_blank">
                        <i class="fab fa-youtube"></i> YOUTUBE
                    </a>
                    <a id="platform" href="https://soundcloud.com/jamesstfu/sets/vertigo" 
                    target="_blank">
                        <i class="fab fa-soundcloud"></i> SOUNDCLOUD
                    </a>
                    `;

            // add youtube iframe
            const youtube = document.getElementById("youtube");
            youtube.innerHTML = youtube.innerHTML + `<iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/D1UlWlXKUIY?si=XijfWZxl58sVuGPM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>`
        }

        function update_countdown() {
            const now = new Date();
            const time_remaining = 0;//target_date - now;

            if (time_remaining > 0) {
                const days = Math.floor(time_remaining / (1000 * 60 * 60 * 24));
                const hours = Math.floor((time_remaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((time_remaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((time_remaining % (1000 * 60)) / 1000);

                countdown_elem.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            } else {
                if (countdown_time == 1000) {
                    // change countdown time
                    countdown_time = 500;

                    setup_release_website();
                }

                countdown_elem.textContent = "0d 0h 0m 0s";

                if (confetti_frame != -1 && confetti_frame % 2)
                    countdown_elem.setAttribute("style", "opacity:0; -moz-opacity:0; filter:alpha(opacity=0)");
                else
                    countdown_elem.setAttribute("style", "opacity:1; -moz-opacity:1; filter:apha(opacity=100)");

                if (confetti_frame == -1 || confetti_frame == 4) {
                    confetti();
                    confetti_frame = 0;
                }

                confetti_frame = confetti_frame + 1;
            }
        }

        update_countdown();
        setInterval(update_countdown, countdown_time);
    </script>
